<!DOCTYPE html>
<html ng-app="h7_3">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用$http配置对象方式与服务端交互</title>
    <script type="text/javascript" src="../../js/angular-1.3.0.js"></script>
    <script type="text/javascript" src="../../js/angular-route.min.js"></script>
    <style type="text/css">
        body {
            font-size: 13px;
        }

        .show {
            border: solid 1px;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
            background-color: #ccc;
        }

    </style>
</head>

<body>

<div class="frame" ng-controller="c7_3">
    <div class="show">
        <input type="text" ng-model="num"/>
        <button ng-click="send()">验证奇偶</button>
        <div class="tip">您输入的是{{result}}</div>
    </div>
</div>

</body>


<script type="text/javascript">


    var h7_3 = angular.module('h7_3', []);

    h7_3.controller('c7_3', function ($scope, $http) {
        $scope.num = 0;
        $scope.send = function () {
            $http({
                method: "GET",
                url: "../user/getA",
                params: {
                    n: $scope.num
                }
            }).success(function (data, status, headers, config) {
                $scope.result = data.msg;
            })
        }

    });

</script>
</html>
